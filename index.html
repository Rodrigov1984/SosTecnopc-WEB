    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Poppins:wght@400;700;900&display=swap');

        .animate-slide-in-right { animation: slideInRight 0.3s ease-out forwards; }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- UTILIDADES DE PERSISTENCIA (API + localStorage fallback) ---
        const API_BASE = '/api';
        
        const loadFromAPI = async (endpoint, defaultValue) => {
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                if (response.ok) {
                    const data = await response.json();
                    // Guardar en localStorage como cache
                    localStorage.setItem(`sostecnopc_${endpoint}`, JSON.stringify(data));
                    return data;
                }
                throw new Error('API not available');
            } catch (e) {
                // Fallback a localStorage
                const cached = localStorage.getItem(`sostecnopc_${endpoint}`);
                return cached ? JSON.parse(cached) : defaultValue;
            }
        };

        // --- SISTEMA DE ICONOS INTEGRADO ---
        const ICONS = {
            Menu: <path d="M4 6h16M4 12h16M4 18h16" />,
            X: <path d="M18 6 6 18M6 6l12 12" />,
            Lock: <React.Fragment><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></React.Fragment>,
            Settings: <React.Fragment><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></React.Fragment>,
            Layout: <React.Fragment><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><path d="M3 9h18M9 21V9" /></React.Fragment>,
            List: <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />,
            UserPlus: <React.Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></React.Fragment>,
            Users: <React.Fragment><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></React.Fragment>,
            Check: <path d="M20 6 9 17l-5-5" />,
            Search: <React.Fragment><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></React.Fragment>,
            RefreshCw: <React.Fragment><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></React.Fragment>,
            Wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
            Gauge: <React.Fragment><path d="m12 14 4-4" /><path d="M3.34 19a10 10 0 1 1 17.32 0" /></React.Fragment>,
            Cpu: <React.Fragment><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></React.Fragment>,
            Globe: <React.Fragment><circle cx="12" cy="12" r="10" /><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" /><path d="M2 12h20" /></React.Fragment>,
            Code2: <React.Fragment><path d="m18 16 4-4-4-4" /><path d="m6 8-4 4 4 4" /><path d="m14.5 4-5 16" /></React.Fragment>,
            Mail: <React.Fragment><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></React.Fragment>,
            Smartphone: <React.Fragment><rect width="14" height="20" x="5" y="2" rx="2" ry="2" /><path d="M12 18h.01" /></React.Fragment>,
            Image: <React.Fragment><rect width="18" height="18" x="3" y="3" rx="2" ry="2" /><circle cx="9" cy="9" r="2" /><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" /></React.Fragment>,
            Palette: <React.Fragment><circle cx="13.5" cy="6.5" r=".5" fill="currentColor" /><circle cx="17.5" cy="10.5" r=".5" fill="currentColor" /><circle cx="8.5" cy="7.5" r=".5" fill="currentColor" /><circle cx="6.5" cy="12.5" r=".5" fill="currentColor" /><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z" /></React.Fragment>,
            Eye: <React.Fragment><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" /><circle cx="12" cy="12" r="3" /></React.Fragment>,
            Monitor: <React.Fragment><rect width="20" height="14" x="2" y="3" rx="2" ry="2" /><line x1="8" x2="16" y1="21" y2="21" /><line x1="12" x2="12" y1="17" y2="21" /></React.Fragment>,
            Type: <React.Fragment><polyline points="4 7 4 4 20 4 20 7" /><line x1="9" x2="15" y1="20" y2="20" /><line x1="12" x2="12" y1="4" y2="20" /></React.Fragment>,
            AlignLeft: <React.Fragment><line x1="17" x2="3" y1="18" y2="18" /><line x1="21" x2="3" y1="6" y2="6" /><line x1="15" x2="3" y1="12" y2="12" /></React.Fragment>,
            AlignCenter: <React.Fragment><line x1="21" x2="3" y1="6" y2="6" /><line x1="17" x2="7" y1="12" y2="12" /><line x1="19" x2="5" y1="18" y2="18" /></React.Fragment>,
            AlignRight: <React.Fragment><line x1="21" x2="3" y1="6" y2="6" /><line x1="21" x2="9" y1="12" y2="12" /><line x1="21" x2="7" y1="18" y2="18" /></React.Fragment>,
            MousePointer: <React.Fragment><path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/><path d="m13 13 6 6"/></React.Fragment>
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const content = ICONS[name];
            if (!content) return <span className="bg-gray-200 block w-6 h-6 rounded"></span>;
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {content}
                </svg>
            );
        };

        // --- Data Inicial ---
        const initialConfig = {
            appearance: {
                primaryColor: '#E30613',
                secondaryColor: '#f8fafc',
                textColor: '#0f172a',
                logoPath: "/assets/logos/Sos Tecno Pc Logo.png",
                logoSize: 80,
                globalFont: 'font-sans',
                nav: {
                    font: 'font-sans',
                    size: 'text-[10px]',
                    linkColor: '#0f172a',
                    activeColor: '#E30613',
                    btnBg: '#E30613',
                    btnText: '#ffffff'
                }
            },
            hero: {
                tag: "Servicios Informáticos Profesionales",
                title1: {
                    text: "SOLUCIONES",
                    font: "font-sans",
                    size: "text-6xl md:text-9xl",
                    align: "text-left"
                },
                title2: {
                    text: "PARA TU PC.",
                    font: "font-sans",
                    size: "text-6xl md:text-9xl",
                    align: "text-left"
                },
                description: {
                    text: "Asistencia técnica especializada a domicilio o en empresa. Expertos en reparación, mantenimiento y repotenciación.",
                    font: "font-sans",
                    size: "text-lg md:text-xl",
                    align: "text-left"
                },
                button: {
                    text: "Ver Tarifas",
                    font: "font-sans",
                    size: "text-[10px]",
                    align: "justify-start",
                    bgColor: "#0f172a",
                    textColor: "#ffffff"
                }
            },
            services: [
                { id: 1, title: "Revisión", price: "$25.000", desc: "(1 visita) Resolución de fallas menores base local.", icon: "Search", features: ["Computadores y redes", "Reporte técnico", "Recargo Santiago: +$15.000"] },
                { id: 2, title: "Formateo", price: "$35.000", desc: "Formato completo base local.", icon: "RefreshCw", features: ["Programas básicos", "Antivirus", "Recargo Santiago: +$15.000"] },
                { id: 3, title: "Mantenimiento", price: "$25.000", desc: "Limpieza física profunda.", icon: "Wrench", features: ["Pasta térmica", "Diagnóstico mejoras", "Recargo Santiago: +$15.000"] },
                { id: 4, title: "Repotenciación 1", price: "$69.990", desc: "SSD 240GB + Instalación SO.", icon: "Zap", features: ["10x más rápido", "Respaldo 30GB", "Recargo Santiago: +$15.000"] },
                { id: 5, title: "Repotenciación 2", price: "$79.000", desc: "SSD 480GB + Instalación SO.", icon: "Gauge", features: ["Almacenamiento y rapidez", "Respaldo hasta 30GB", "Recargo Santiago: +$15.000"] },
                { id: 6, title: "Repotenciación 3", price: "$120.000", desc: "SSD 1TB + Instalación SO.", icon: "Cpu", features: ["Máximo rendimiento", "Garantía extendida", "Recargo Santiago: +$15.000"] },
                { id: 7, title: "Páginas Web", price: "Cotizar", desc: "Diseño profesional personalizado.", icon: "Globe", features: ["SEO Incluido", "Responsive Design", "Precio según proyecto"] },
                { id: 8, title: "Aplicaciones Web", price: "Cotizar", desc: "Plataformas a medida.", icon: "Code2", features: ["Bases de datos", "Autogestionable", "Precio según proyecto"] }
            ]
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('home');
            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [logoError, setLogoError] = useState(false);
            
            // CMS State - Inicializar con valores por defecto
            const [siteConfig, setSiteConfig] = useState(initialConfig);
            const [isLoading, setIsLoading] = useState(true);
            
            // Cargar datos desde localStorage al iniciar
            useEffect(() => {
                const loadData = async () => {
                    const configData = await loadFromAPI('config', initialConfig);
                    setSiteConfig(configData);
                    setIsLoading(false);
                };
                loadData();
            }, []);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => { window.scrollTo(0, 0); }, [currentView]);

            const Logo = () => (
                <div className="flex items-center gap-2" style={{ height: `${siteConfig.appearance.logoSize}px` }}>
                    {!logoError ? (
                        <img 
                            src={siteConfig.appearance.logoPath} 
                            alt="Logo" 
                            className="h-full w-auto object-contain transition-all duration-300"
                            onError={() => setLogoError(true)} 
                        />
                    ) : (
                        <div className="flex items-center gap-2 h-full">
                            <div 
                                className="flex items-center justify-center rounded text-white font-black italic aspect-square h-full transition-all duration-300" 
                                style={{ backgroundColor: siteConfig.appearance.primaryColor, fontSize: `${siteConfig.appearance.logoSize * 0.6}px` }}
                            >S</div>
                            <span 
                                className="font-black tracking-tighter transition-all duration-300" 
                                style={{ color: siteConfig.appearance.textColor, fontSize: `${siteConfig.appearance.logoSize * 0.5}px`, lineHeight: 1 }}
                            >
                                SOS.<span style={{ color: siteConfig.appearance.primaryColor }}>TECNOPC</span>
                            </span>
                        </div>
                    )}
                </div>
            );

            return (
                <div className={`min-h-screen ${siteConfig.appearance.globalFont}`} style={{ backgroundColor: siteConfig.appearance.secondaryColor }}>

                    {/* Navbar Dinámica */}
                    <nav className={`fixed w-full z-50 transition-all ${scrolled || currentView === 'tarifas' ? 'bg-white shadow-md py-3' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <button onClick={() => setCurrentView('home')}><Logo /></button>
                            <div className={`hidden md:flex items-center gap-10 font-black uppercase tracking-widest opacity-90 ${siteConfig.appearance.nav.font} ${siteConfig.appearance.nav.size}`}>
                                <button 
                                    onClick={() => setCurrentView('home')} 
                                    style={{ color: currentView === 'home' ? siteConfig.appearance.nav.activeColor : siteConfig.appearance.nav.linkColor }}
                                >
                                    Inicio
                                </button>
                                <button 
                                    onClick={() => setCurrentView('tarifas')} 
                                    style={{ color: currentView === 'tarifas' ? siteConfig.appearance.nav.activeColor : siteConfig.appearance.nav.linkColor }}
                                >
                                    Precios
                                </button>
                                <button 
                                    onClick={() => setCurrentView('tarifas')} 
                                    className="px-6 py-2 rounded-lg opacity-100 shadow-lg transition-transform hover:scale-105"
                                    style={{ backgroundColor: siteConfig.appearance.nav.btnBg, color: siteConfig.appearance.nav.btnText }}
                                >
                                    Contacto
                                </button>
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)} aria-label="Abrir menú de navegación" aria-expanded={isMenuOpen}><Icon name="Menu" /></button>
                        </div>
                    </nav>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 bg-white z-40 flex flex-col p-10 animate-fade-in">
                            <div className="flex justify-between items-center mb-20">
                                <Logo />
                                <button onClick={() => setIsMenuOpen(false)} className="p-3 bg-slate-100 rounded-full"><Icon name="X" size={24} /></button>
                            </div>
                            <div className="flex flex-col space-y-8">
                                <button onClick={() => { setCurrentView('home'); setIsMenuOpen(false); }} className="text-5xl font-black uppercase tracking-tighter text-left">Inicio</button>
                                <button onClick={() => { setCurrentView('tarifas'); setIsMenuOpen(false); }} className="text-5xl font-black uppercase tracking-tighter text-left">Precios</button>
                            </div>
                        </div>
                    )}

                    {/* Vistas */}
                    <main className="relative z-10">
                        {currentView === 'home' ? (
                            <div className="animate-fade-in">
                                <section className="min-h-screen flex items-center px-6 pt-20">
                                    <div className="container mx-auto max-w-5xl">
                                        <span className="text-red-600 font-bold text-xs uppercase tracking-widest block mb-4 border-l-4 border-red-600 pl-4">{siteConfig.hero.tag}</span>
                                        <h1 className="leading-[0.9] tracking-tighter mb-8">
                                            <span className={`block ${siteConfig.hero.title1.font} ${siteConfig.hero.title1.size} ${siteConfig.hero.title1.align} text-slate-900`}>
                                                {siteConfig.hero.title1.text}
                                            </span>
                                            <span className={`block ${siteConfig.hero.title2.font} ${siteConfig.hero.title2.size} ${siteConfig.hero.title2.align} text-red-600 italic`}>
                                                {siteConfig.hero.title2.text}
                                            </span>
                                        </h1>
                                        <p className={`text-slate-500 max-w-2xl mb-12 ${siteConfig.hero.description.font} ${siteConfig.hero.description.size} ${siteConfig.hero.description.align}`}>
                                            {siteConfig.hero.description.text}
                                        </p>
                                        <div className={`flex gap-4 w-full ${siteConfig.hero.button.align}`}>
                                            <button 
                                                onClick={() => setCurrentView('tarifas')} 
                                                className={`${siteConfig.hero.button.font} ${siteConfig.hero.button.size} px-10 py-5 rounded-2xl font-bold uppercase tracking-widest shadow-xl transition-all hover:scale-105 active:scale-95`}
                                                style={{ backgroundColor: siteConfig.hero.button.bgColor, color: siteConfig.hero.button.textColor }}
                                            >
                                                {siteConfig.hero.button.text}
                                            </button>
                                        </div>
                                    </div>
                                </section>
                                
                                <section className="py-24 bg-white">
                                    <div className="container mx-auto px-6 text-center">
                                        <h2 className="text-4xl font-black mb-16 uppercase tracking-tighter">Nuestras Especialidades</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                            {siteConfig.services.filter(s => s.id === 1 || s.id === 2 || s.id === 3 || s.id === 7).map((s, i) => (
                                                <div key={i} className="group p-10 rounded-[2rem] bg-slate-50 hover:bg-white hover:shadow-2xl transition-all border border-transparent hover:border-red-600/10">
                                                    <div className="mb-6 flex justify-center text-red-600 group-hover:scale-110 transition-transform"><Icon name={s.icon} size={32} /></div>
                                                    <h3 className="font-black uppercase mb-2">{s.title}</h3>
                                                    <p className="text-xs text-slate-500">{s.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>
                            </div>
                        ) : (
                            <div className="animate-fade-in pt-32 pb-24 px-6">
                                <div className="container mx-auto">
                                    <div className="mb-16">
                                        <button onClick={() => setCurrentView('home')} className="text-xs font-bold uppercase text-slate-400 mb-4 flex items-center gap-2 hover:text-red-600 transition-colors">← Volver al Inicio</button>
                                        <h2 className="text-5xl md:text-7xl font-black uppercase tracking-tighter leading-none">Planes & <br/><span className="text-red-600">Tarifas</span></h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-24">

                                            <div key={i} className="group p-10 rounded-[2.5rem] bg-white border border-slate-100 shadow-sm hover:shadow-2xl transition-all flex flex-col">

                                                    <div className="p-3 rounded-xl bg-slate-50 text-red-600 shadow-inner group-hover:bg-red-600 group-hover:text-white transition-all"><Icon name={s.icon} /></div>
                                                    <div className="text-right">
                                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Costo Base</p>
                                                        <p className="text-2xl font-black text-red-600">{s.price}</p>
                                                    </div>
                                                </div>
                                                <h3 className="text-xl font-black uppercase mb-4">{s.title}</h3>
                                                <p className="text-xs text-slate-500 italic mb-6 leading-relaxed">{s.desc}</p>
                                                <div className="space-y-3 flex-1">
