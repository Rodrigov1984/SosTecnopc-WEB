                                                        <Icon name="MapPin" size={16} /> {siteConfig.contact?.address?.value}
                                                    </div>
                                                )}
                                            </div>
                                            
                                            {/* Columna Derecha - Formulario */}
                                            <div ref={contactFormRef} className="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
                                                <h4 className="text-lg font-bold mb-4 flex items-center gap-2">
                                                    <Icon name="Send" size={20} /> Env√≠anos un mensaje
                                                </h4>
                                                <form className="space-y-4" onSubmit={(e) => {
                                                    e.preventDefault();
                                                    const formData = new FormData(e.target);
                                                    const data = Object.fromEntries(formData);
                                                    const mailtoLink = `mailto:${siteConfig.contact?.email?.value || 'info@sostecnopc.com'}?subject=${encodeURIComponent(`[${data.service}] Consulta de ${data.name}`)}` +
                                                        `&body=${encodeURIComponent(`Nombre: ${data.name}\nEmpresa: ${data.company}\nEmail: ${data.email}\nServicio: ${data.service}\n\nMensaje:\n${data.message}`)}`;
                                                    window.location.href = mailtoLink;
                                                }}>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                        <div>
                                                            <label className="block text-xs opacity-70 mb-1">Nombre *</label>
                                                            <input 
                                                                type="text" 
                                                                name="name"
                                                                required
                                                                className="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/50 text-sm focus:outline-none focus:border-white/60 transition-colors"
                                                                placeholder="Tu nombre"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="block text-xs opacity-70 mb-1">Email *</label>
                                                            <input 
                                                                type="email" 
                                                                name="email"
                                                                required
                                                                className="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/50 text-sm focus:outline-none focus:border-white/60 transition-colors"
                                                                placeholder="tu@email.com"
                                                            />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs opacity-70 mb-1">Empresa</label>
                                                        <input 
                                                            type="text" 
                                                            name="company"
                                                            className="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/50 text-sm focus:outline-none focus:border-white/60 transition-colors"
                                                            placeholder="Nombre de tu empresa (opcional)"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs opacity-70 mb-1">Tipo de Servicio / Consulta *</label>
                                                        <select 
                                                            name="service"
                                                            required
                                                            value={selectedService}
                                                            onChange={(e) => setSelectedService(e.target.value)}
                                                            className="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white text-sm focus:outline-none focus:border-white/60 transition-colors appearance-none cursor-pointer"
                                                            style={{ backgroundColor: 'rgba(255,255,255,0.1)' }}
                                                        >
                                                            <option value="" className="text-slate-900">Selecciona una opci√≥n</option>
                                                            {siteConfig.services.map(s => (
                                                                <option key={s.id} value={s.title} className="text-slate-900">{s.title}</option>
                                                            ))}
                                                            <option value="Consulta General" className="text-slate-900">Consulta General</option>
                                                            <option value="Presupuesto" className="text-slate-900">Solicitar Presupuesto</option>
                                                            <option value="Otro" className="text-slate-900">Otro</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs opacity-70 mb-1">Mensaje *</label>
                                                        <textarea 
                                                            name="message"
                                                            required
                                                            rows={4}
                                                            className="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/50 text-sm focus:outline-none focus:border-white/60 transition-colors resize-none"
                                                            placeholder="Describe tu consulta o proyecto..."
                                                        />
                                                    </div>
                                                    <button 
                                                        type="submit"
                                                        className="w-full py-4 bg-white text-slate-900 font-bold uppercase tracking-widest rounded-xl hover:bg-red-600 hover:text-white transition-all text-sm flex items-center justify-center gap-2"
                                                    >
                                                        <Icon name="Send" size={16} /> Enviar Mensaje
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="py-16 border-t border-slate-100 bg-white">
                        <div className="container mx-auto px-6 text-center">
                            <Logo />
                            <div className="text-[9px] font-black text-slate-300 tracking-[0.4em] uppercase mt-4">{siteConfig.contact?.footerText || 'Sos.Tecnopc ¬© 2026'}</div>
                        </div>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
